---
title: Résumé
layout: default
sitemap:
  priority: 0.6
  changefreq: 'monthly'
  lastmod: 2019-03-25
  exclude: 'no'
---
     
{% for post in site.posts %}
  {% if post.categories contains 'resume' %}
  <article>
    <h2 align = "center">
        {{ post.title }}
    </h2>
    <p align = "center">
      category:
      <a href="{{site.baseurl}}/categories/#resume">resume</a>
    </p>
    {{ post.content | markdownify }}
  </article>
  {% endif %}
{% endfor %}
