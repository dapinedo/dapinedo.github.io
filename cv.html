---
title: cv
layout: default
sitemap:
  priority: 0.6
  changefreq: 'monthly'
  lastmod: 2020-09-22
  exclude: 'no'
---
<p>
  category:
  <a href="{{site.baseurl}}/categories/#cv">cv</a>
</p>   
{% for post in site.posts %}
  {% if post.categories contains 'cv' %}
  <article>
      
    {{ post.content | markdownify }}
    
    <small>
        updated:
        {{ post.date | date: "%-d %B %Y" }}
    </small>
    
  </article>
  {% endif %}
{% endfor %}
