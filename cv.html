---
title: cv
layout: default
sitemap:
  priority: 0.6
  changefreq: 'monthly'
  lastmod: 2020-09-22
  exclude: 'no'
---
     
{% for post in site.posts %}
  {% if post.categories contains 'cv' %}
  <article>
    <h2>
        {{ post.title }}
    </h2>
    <p>
      category:
      <a href="{{site.baseurl}}/categories/#cv">cv</a>
    </p>
    {{ post.content | markdownify }}
  </article>
  {% endif %}
{% endfor %}
